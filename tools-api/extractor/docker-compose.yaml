# Extractor Service - Media to Text Extraction
# Part of the Jeeves memory system

services:
  extractor_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: extractor_api
    ports:
      - "8002:8002"
    environment:
      - WHISPER_MODEL=base
      - IMAGE_MODEL=llava-4bit # Options: llava-4bit (~4GB VRAM), llava (~14GB), florence (~4GB)
      - HF_HOME=/models # Use centralized model storage
    volumes:
      # Central model storage - shared across all containers
      - C:/docker-data/models:/models
    networks:
      - webtools_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

networks:
  webtools_network:
    external: true
